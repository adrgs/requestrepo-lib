name: Publish to PyPI

on:
  release:
    types: [published]

# Prevent PR-based triggers completely
# This workflow ONLY runs on release events from the main repo

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    # Only run if this is NOT a fork and NOT from a PR
    if: github.repository == 'adrgs/requestrepo-lib' && github.event_name == 'release'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Only run on the main repository, not forks
    if: github.repository == 'adrgs/requestrepo-lib'

    environment:
      name: pypi
      url: https://pypi.org/p/requestrepo

    permissions:
      id-token: write  # Required for OIDC trusted publishing

    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No credentials needed - uses OIDC trusted publishing
